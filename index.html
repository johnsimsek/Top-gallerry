<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Inky Vibes Portfolio</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  background:#0d0d0d;
  color:#e5e5e5;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto
}

/* soft intro */
body{opacity:0;transition:opacity 1s ease}
body.loaded{opacity:1}

.app{
  height:100vh;
  display:grid;
  grid-template-rows:auto 1fr auto
}

/* TOP */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  background:#000;
}
.count{
  font-size:13px;
  letter-spacing:.15em;
  color:#aaa
}
.icon{
  background:none;
  border:none;
  color:#aaa;
  font-size:18px;
  cursor:pointer
}
.icon:hover{color:#fff}

/* MAIN */
.stage{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  width:100%;
  height:100%;
}

/* Blur background to fill side gaps (NO crop, still contain) */
.stage::before{
  content:"";
  position:absolute;
  inset:0;
  background-image: var(--bg);
  background-size: cover;
  background-position:center;
  filter: blur(18px);
  transform: scale(1.1);
  opacity:.35;
}

.main-img{
  position:relative;
  z-index:1;
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  opacity:0;
  transition:opacity .8s ease;
  cursor:zoom-in
}
.main-img.show{opacity:1}

/* NAV */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:42px;
  height:42px;
  border:none;
  background:rgba(255,255,255,.1);
  color:#fff;
  font-size:22px;
  cursor:pointer;
  z-index:2;
}
.nav.left{left:10px}
.nav.right{right:10px}

/* THUMBS */
.thumbbar{
  height:90px;
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
  background:#0b0b0b;
  border-top:1px solid rgba(255,255,255,.05)
}
.thumb{
  width:80px;
  height:60px;
  border:1px solid rgba(255,255,255,.15);
  opacity:.45;
  flex:0 0 auto;
  cursor:pointer
}
.thumb.active{
  opacity:1;
  border-color:#777
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover
}

/* LIGHTBOX (FULL SCREEN) */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.96);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  padding:0; /* remove padding so it can be bigger */
}
.lightbox.show{display:flex}

.lightbox img{
  width:100vw;   /* FULL WIDTH */
  height:100vh;  /* FULL HEIGHT */
  object-fit:contain;
  cursor:grab
}

.lightbox .close{
  position:absolute;
  top:20px;
  right:20px;
  font-size:26px;
  color:#fff;
  background:none;
  border:none;
  cursor:pointer;
  z-index:1000;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <div class="count" id="count">1 / 13</div>
    <button class="icon" id="playBtn">❚❚</button>
  </div>

  <div class="stage">
    <button class="nav left" onclick="prev()">‹</button>
    <img id="mainImg" class="main-img" src="">
    <button class="nav right" onclick="next()">›</button>
  </div>

  <div class="thumbbar" id="thumbbar"></div>
</div>

<div class="lightbox" id="lightbox">
  <img id="zoomImg" src="">
  <button class="close" id="closeBtn">✕</button>
</div>

<script>
window.addEventListener('load',()=>document.body.classList.add('loaded'));

/* images */
const IMAGES = Array.from({length:13},(_,i)=>`${String(i+1).padStart(2,'0')}.jpg`);
let index=0;
let playing=true;
let timer=null;
const PLAY_MS=1800;

const mainImg=document.getElementById('mainImg');
const zoomImg=document.getElementById('zoomImg');
const count=document.getElementById('count');
const thumbbar=document.getElementById('thumbbar');
const playBtn=document.getElementById('playBtn');
const lightbox=document.getElementById('lightbox');
const closeBtn=document.getElementById('closeBtn');
const stage=document.querySelector('.stage');

function render(){
  mainImg.classList.remove('show');
  setTimeout(()=>{
    mainImg.src=IMAGES[index];

    /* ✅ set blur background image */
    stage.style.setProperty('--bg', `url("${IMAGES[index]}")`);

    count.textContent=`${index+1} / ${IMAGES.length}`;
    document.querySelectorAll('.thumb').forEach((t,i)=>{
      t.classList.toggle('active',i===index);
    });
    mainImg.onload=()=>mainImg.classList.add('show');
  },120);
}

function next(){index=(index+1)%IMAGES.length;render()}
function prev(){index=(index-1+IMAGES.length)%IMAGES.length;render()}

function startPlay(){
  playing=true;
  playBtn.textContent="❚❚";
  timer=setInterval(next,PLAY_MS);
}
function stopPlay(){
  playing=false;
  playBtn.textContent="▶";
  clearInterval(timer);
}
playBtn.onclick=()=>playing?stopPlay():startPlay();

IMAGES.forEach((src,i)=>{
  const t=document.createElement('div');
  t.className='thumb';
  t.innerHTML=`<img src="${src}">`;
  t.onclick=()=>{index=i;render()};
  thumbbar.appendChild(t);
});

mainImg.onclick=()=>{
  stopPlay();
  zoomImg.src=mainImg.src;
  lightbox.classList.add('show');
};

closeBtn.onclick=()=>{
  lightbox.classList.remove('show');
  startPlay();
};

render();
startPlay();
</script>
</body>
</html>
