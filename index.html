<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Inky Vibes Compact Gallery</title>
<style>
*{box-sizing:border-box}
html,body{margin:0;background:#0d0d0d;color:#eaeaea;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto}

/* ✅ Google Sites embed: sabit yükseklik */
:root{ --h: 420px; }               /* İstersen 360 / 480 yap */
@media (max-width:520px){ :root{ --h: 360px; } }

.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:12px;
}

.shell{
  border:1px solid rgba(255,255,255,.10);
  border-radius:16px;
  overflow:hidden;
  background:#000;
}

/* HEADER */
.top{
  height:44px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  border-bottom:1px solid rgba(255,255,255,.06);
}
.title{font-size:12px;letter-spacing:.18em;color:#cfcfcf;text-transform:uppercase}
.count{font-size:12px;letter-spacing:.18em;color:#9a9a9a}

/* STAGE */
.stage{
  position:relative;
  height:var(--h);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* blur background to fill */
.stage::before{
  content:"";
  position:absolute; inset:0;
  background-image: var(--bg);
  background-size:cover;
  background-position:center;
  filter: blur(18px);
  transform: scale(1.1);
  opacity:.28;
}
.stage::after{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(transparent 0%, rgba(0,0,0,.35) 60%, rgba(0,0,0,.70) 100%);
}

/* main image */
.main{
  position:relative; z-index:2;
  width:100%; height:100%;
  object-fit:contain;
  opacity:0;
  transition:opacity .35s ease;
}
.main.show{opacity:1}

/* nav buttons */
.nav{
  position:absolute; z-index:3;
  top:50%; transform:translateY(-50%);
  width:44px; height:44px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.18);
  background:rgba(255,255,255,.08);
  color:#fff;
  font-size:24px;
  cursor:pointer;
}
.nav.left{left:10px}
.nav.right{right:10px}
@media (max-width:520px){
  .nav{display:none} /* mobilde swipe var */
}

/* THUMBS (compact) */
.thumbs{
  display:flex;
  gap:8px;
  padding:10px;
  overflow-x:auto;
  border-top:1px solid rgba(255,255,255,.06);
  background:#0b0b0b;
}
.thumb{
  width:56px;
  height:42px;
  flex:0 0 auto;
  border-radius:10px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.12);
  opacity:.55;
  cursor:pointer;
}
.thumb.active{opacity:1; border-color:#9a9a9a}
.thumb img{width:100%;height:100%;object-fit:cover}

/* Lightbox optional */
.lb{
  position:fixed; inset:0;
  background:rgba(0,0,0,.94);
  display:none; align-items:center; justify-content:center;
  z-index:9999;
}
.lb.show{display:flex}
.lb img{width:100vw;height:100vh;object-fit:contain}
.lb button{
  position:absolute;
  top:calc(14px + env(safe-area-inset-top));
  right:calc(14px + env(safe-area-inset-right));
  width:44px;height:44px;border-radius:14px;
  border:1px solid rgba(255,255,255,.20);
  background:rgba(255,255,255,.08);
  color:#fff;font-size:24px;cursor:pointer;
}
</style>
</head>
<body>

<div class="wrap">
  <div class="shell">
    <div class="top">
      <div class="title">Inky Vibes</div>
      <div class="count" id="count">1 / 13</div>
    </div>

    <div class="stage" id="stage">
      <button class="nav left" id="prev">‹</button>
      <img class="main" id="main" src="" alt="">
      <button class="nav right" id="next">›</button>
    </div>

    <div class="thumbs" id="thumbs"></div>
  </div>
</div>

<!-- optional lightbox -->
<div class="lb" id="lb">
  <img id="lbImg" src="" alt="">
  <button id="lbClose">✕</button>
</div>

<script>
  const IMAGES = Array.from({length:13},(_,i)=>`${String(i+1).padStart(2,'0')}.jpg`);
  let idx = 0;

  const stage = document.getElementById('stage');
  const main  = document.getElementById('main');
  const count = document.getElementById('count');
  const thumbs= document.getElementById('thumbs');

  const lb = document.getElementById('lb');
  const lbImg = document.getElementById('lbImg');
  const lbClose = document.getElementById('lbClose');

  function render(){
    main.classList.remove('show');
    const src = IMAGES[idx];
    stage.style.setProperty('--bg', `url("${src}")`);
    count.textContent = `${idx+1} / ${IMAGES.length}`;

    document.querySelectorAll('.thumb').forEach((t,i)=>{
      t.classList.toggle('active', i===idx);
    });

    main.onload = ()=> main.classList.add('show');
    main.src = src;
  }

  function next(){ idx = (idx+1) % IMAGES.length; render(); }
  function prev(){ idx = (idx-1+IMAGES.length) % IMAGES.length; render(); }

  document.getElementById('next').onclick = next;
  document.getElementById('prev').onclick = prev;

  // thumbs
  IMAGES.forEach((src,i)=>{
    const t = document.createElement('div');
    t.className = 'thumb';
    t.innerHTML = `<img src="${src}" alt="">`;
    t.onclick = ()=>{ idx=i; render(); };
    thumbs.appendChild(t);
  });

  // tap main -> fullscreen
  main.onclick = ()=>{
    lbImg.src = main.src;
    lb.classList.add('show');
    document.body.style.overflow = "hidden";
  };
  lbClose.onclick = ()=>{
    lb.classList.remove('show');
    lbImg.src = "";
    document.body.style.overflow = "";
  };
  lb.onclick = (e)=>{ if(e.target === lb) lbClose.click(); };

  // swipe on mobile (stage)
  let sx=0, sy=0;
  stage.addEventListener('touchstart', (e)=>{
    const t = e.touches[0];
    sx = t.clientX; sy = t.clientY;
  }, {passive:true});

  stage.addEventListener('touchend', (e)=>{
    const t = e.changedTouches[0];
    const dx = t.clientX - sx;
    const dy = t.clientY - sy;
    if(Math.abs(dx) > 45 && Math.abs(dx) > Math.abs(dy)){
      if(dx < 0) next(); else prev();
    }
  }, {passive:true});

  render();
</script>
</body>
</html>
