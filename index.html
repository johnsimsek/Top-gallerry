<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Inky Vibes Portfolio</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:#0d0d0d;
  color:#e5e5e5;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto;
  overflow-x:hidden; /* full-bleed taşmasını temizle */
}

/* soft intro */
body{opacity:0;transition:opacity 1s ease}
body.loaded{opacity:1}

/* FULL-BLEED: site container/padding içine sıkışmasın */
.app{
  width:100vw;
  margin-left:calc(50% - 50vw);
  height:100svh;
  min-height:100svh;
  display:grid;
  grid-template-rows:auto 1fr auto;
}
@supports (height: 100dvh){
  .app{height:100dvh; min-height:100dvh;}
}

/* TOP */
.topbar{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  background:#000;
}
.count{
  font-size:13px;
  letter-spacing:.15em;
  color:#aaa
}
.icon{
  background:none;
  border:none;
  color:#aaa;
  font-size:18px;
  cursor:pointer
}
.icon:hover{color:#fff}

/* MAIN (foto ALANI büyüsün) */
.stage{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  width:100%;
  height:100%;
  min-height:calc(100svh - 56px - 90px); /* top + thumbs */
  background:#000;
}
@supports (height: 100dvh){
  .stage{min-height:calc(100dvh - 56px - 90px);}
}

/* premium blur arka plan (yan boşluklar kötü durmasın) */
.stage::before{
  content:"";
  position:absolute;
  inset:0;
  background-image: var(--bg);
  background-size: cover;
  background-position:center;
  filter: blur(22px);
  transform: scale(1.15);
  opacity:.28;
}
.stage::after{
  content:"";
  position:absolute;
  inset:0;
  background: radial-gradient(transparent 0%, rgba(0,0,0,.35) 60%, rgba(0,0,0,.65) 100%);
  pointer-events:none;
}

/* FOTO: artık “en büyük mümkün” */
.main-img{
  position:relative;
  z-index:1;
  width:100%;
  height:100%;
  max-width:none;
  max-height:none;
  object-fit:contain;
  opacity:0;
  transition:opacity .6s ease;
  cursor:zoom-in;
}
.main-img.show{opacity:1}

/* NAV */
.nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:44px;
  height:44px;
  border:none;
  background:rgba(255,255,255,.12);
  color:#fff;
  font-size:22px;
  cursor:pointer;
  z-index:3;
  border-radius:10px;
}
.nav.left{left:10px}
.nav.right{right:10px}

/* THUMBS (mobilde daha kompakt) */
.thumbbar{
  height:90px;
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
  background:#0b0b0b;
  border-top:1px solid rgba(255,255,255,.06);
}
@media (max-width:480px){
  .thumbbar{height:78px;padding:8px;gap:8px}
  .thumb{width:74px;height:54px}
}
.thumb{
  width:80px;
  height:60px;
  border:1px solid rgba(255,255,255,.15);
  opacity:.45;
  flex:0 0 auto;
  cursor:pointer;
  border-radius:8px;
  overflow:hidden;
}
.thumb.active{
  opacity:1;
  border-color:#8a8a8a
}
.thumb img{
  width:100%;
  height:100%;
  object-fit:cover
}

/* LIGHTBOX (tam ekran + safe-area) */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.96);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
  padding:0;
}
.lightbox.show{display:flex}

.lightbox img{
  width:100vw;
  height:100vh;
  object-fit:contain;
  cursor:grab;
}

/* iPhone notch safe-area */
.lightbox .close{
  position:absolute;
  top:calc(14px + env(safe-area-inset-top));
  right:calc(14px + env(safe-area-inset-right));
  font-size:28px;
  color:#fff;
  background:rgba(255,255,255,.08);
  border:none;
  width:44px;
  height:44px;
  border-radius:12px;
  cursor:pointer;
  z-index:1000;
}
</style>
</head>

<body>
<div class="app">

  <div class="topbar">
    <div class="count" id="count">1 / 13</div>
    <button class="icon" id="playBtn">❚❚</button>
  </div>

  <div class="stage">
    <button class="nav left" onclick="prev()">‹</button>
    <img id="mainImg" class="main-img" src="" alt="">
    <button class="nav right" onclick="next()">›</button>
  </div>

  <div class="thumbbar" id="thumbbar"></div>
</div>

<div class="lightbox" id="lightbox">
  <img id="zoomImg" src="" alt="">
  <button class="close" id="closeBtn">✕</button>
</div>

<script>
window.addEventListener('load',()=>document.body.classList.add('loaded'));

/* images */
const IMAGES = Array.from({length:13},(_,i)=>`${String(i+1).padStart(2,'0')}.jpg`);
let index=0;
let playing=true;
let timer=null;
const PLAY_MS=1800;

const mainImg=document.getElementById('mainImg');
const zoomImg=document.getElementById('zoomImg');
const count=document.getElementById('count');
const thumbbar=document.getElementById('thumbbar');
const playBtn=document.getElementById('playBtn');
const lightbox=document.getElementById('lightbox');
const closeBtn=document.getElementById('closeBtn');
const stage=document.querySelector('.stage');

function render(){
  mainImg.classList.remove('show');
  setTimeout(()=>{
    const src = IMAGES[index];
    mainImg.src = src;

    /* blur background */
    stage.style.setProperty('--bg', `url("${src}")`);

    count.textContent=`${index+1} / ${IMAGES.length}`;
    document.querySelectorAll('.thumb').forEach((t,i)=>{
      t.classList.toggle('active',i===index);
    });
    mainImg.onload=()=>mainImg.classList.add('show');
  },80);
}

function next(){index=(index+1)%IMAGES.length;render()}
function prev(){index=(index-1+IMAGES.length)%IMAGES.length;render()}

function startPlay(){
  playing=true;
  playBtn.textContent="❚❚";
  timer=setInterval(next,PLAY_MS);
}
function stopPlay(){
  playing=false;
  playBtn.textContent="▶";
  clearInterval(timer);
}
playBtn.onclick=()=>playing?stopPlay():startPlay();

IMAGES.forEach((src,i)=>{
  const t=document.createElement('div');
  t.className='thumb';
  t.innerHTML=`<img src="${src}" alt="">`;
  t.onclick=()=>{index=i;render()};
  thumbbar.appendChild(t);
});

mainImg.onclick=()=>{
  stopPlay();
  zoomImg.src=mainImg.src;
  lightbox.classList.add('show');
};

closeBtn.onclick=()=>{
  lightbox.classList.remove('show');
  startPlay();
};

render();
startPlay();
</script>
</body>
</html>
